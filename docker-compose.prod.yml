services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: backend_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: backend_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: backend_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend_network

  # NestJS Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://dummy:dummy@dummy:5432/dummy?schema=public
    container_name: backend_app_prod
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8000}:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8000
      API_PREFIX: /api/v1
      DATABASE_URL: postgresql://postgres:password@postgres:5432/backend_db?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: production
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      FRONTEND_URL: ${FRONTEND_URL:-https://yourdomain.com}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - backend_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  backend_network:
    driver: bridge
